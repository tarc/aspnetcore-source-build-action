name: 'Build ASP.NET Core'
description: 'Build ASP.NET Core Source Code'
author: 'Tarc√≠sio Genaro Rodrigues'
inputs:
  debug:
    description: 'Whether a debug build is requested'
    required: false
    default: true
  only_pack_platform_specific_packages:
    description: 'Whether to pack all nuget packages or only those platform specific'
    required: false
    default: false
  test:
    description: 'Whether to build test targets'
    required: false
    default: false
outputs:
  stdout:
    description: 'Build script stdout'
runs:
  using: 'node12'
  main: 'dist/index.js'